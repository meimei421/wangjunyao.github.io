    <title>PDF式图片预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #333;
        }
        .pdf-viewer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .slides-container {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .slide {
            min-width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }
        .prev-btn {
            left: 20px;
        }
        .next-btn {
            right: 20px;
        }
        .page-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>

    <script>
        const slidesContainer = document.querySelector('.slides-container');
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const pageIndicator = document.querySelector('.page-indicator');
        
        let currentIndex = 0;
        const totalSlides = slides.length;
        
        function updateSlidePosition() {
            slidesContainer.style.transform = `translateX(-${currentIndex * 100}vw)`;
            pageIndicator.textContent = `${currentIndex + 1}/${totalSlides}`;
        }
        
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlidePosition();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) {
                currentIndex++;
                updateSlidePosition();
            }
        });
        
        // 添加键盘左右箭头支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                prevBtn.click();
            } else if (e.key === 'ArrowRight') {
                nextBtn.click();
            }
        });
        
        // 初始化
        updateSlidePosition();
    </script>
